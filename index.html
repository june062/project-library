<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src = "script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header class="library-header">
        <h1>Library</h1>

    </header>


    <div class="add-book-container">
        <button class="add-book">Add</button>

        <dialog>
            
                <header><h1>Add a book</h1></header>
    
    
                <main>
                    <div><label for="title">Title</label><input id= "title"type="text" required></div>
        
                    <div><label for="">Author</label><input type="text" id="author" required></div>
        
                    <div><label for="pages"></label>Pages<input type="number" id="pages" required></div>
        
                    <div><label for="read">Read</label><input type="checkbox" id="read" required></div>
        
        
                </main>
    
              
                    <footer>
                        <button class="submit-form">Add</button>
                
                        <button class="close-form">Close</button>
                    </footer>
          
        
        </dialog>

    </div>


    <main class="library-main">
        <div class="book-card">
            <span>LOTR</span>
            <span> by Tolkien</span>
            <span>333 PAGES</span>
            <span>Read</span>
            <span>Delete</span>
        </div>
        
        
        

    </main>
    
    
</body>
</html>
